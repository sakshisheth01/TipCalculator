<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="tip-cal-body">
    <!--START OF CONTAINER-->
    <div class="container">
        <h1>Tip Calculator</h1>
        <!--START OF CALCULATE-->
        <div class="calculate">
            <form>
                <label>
                    How much was your bill <br/>
                    <span>$</span> <input type="text" id="bill-amount">
                </label>
                <label>
                    How was your Service <br/>
                    <select id="service-quality">
                        <option value="0">---Choose Your Option---</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It was Okay!</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5% - Pathetic!</option>
                    </select>
                </label>
                <label>
                    How many people are sharing the Bill? <br/>
                    <input type="text" id="total-people"> people
                </label>
                <button type="button" id="btn-calculate">Calculate</button>
            </form>
        </div>
        <!--END OF CALCULATE-->
        <div id="total-tip">
        <sup>$</sup><span id="tip">0.00</span>
        <small id="each">each</small>
        </div>
    </div>
    
    <!--END OF CONTAINER-->
    
    <!--PAGE LEVEL SCRIPTS-->
    <script src="script.js"></script>
</body>
</html>
